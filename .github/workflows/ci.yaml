name: build

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name:                   Checkout repository
        uses:                   actions/checkout@v2

  yarn_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Yarn
      uses: docker://node:latest
    - run: yarn install
    - run: yarn test